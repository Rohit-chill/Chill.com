<body>

    <script>
        let selectedEmoji = 'üë¶';

        function togglePopup() {
            const popup = document.getElementById('profilePopup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function selectProfile(element) {
            const emojis = document.querySelectorAll('.profile-images span');
            emojis.forEach(emoji => emoji.classList.remove('selected'));
            element.classList.add('selected');
            selectedEmoji = element.textContent;
            const btn = document.getElementById('selectBtn');
            btn.classList.add('active');
            btn.disabled = false;
        }

        function confirmSelection() {
            if (!selectedEmoji) return;
            document.getElementById('profileIcon').textContent = selectedEmoji;
            togglePopup();
        }

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }
    </script>
